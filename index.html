
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Клан Насрано - Добро пожаловать</title>
  <meta name="description" content="Клан Насрано - сайт с мемами, котиками и уникальным видеоконтентом. Добро пожаловать!" />
  <!-- Подключение шрифта Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Общий сброс стилей */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2e2e2e);
      color: #f0f0f0;
      text-align: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
      padding-bottom: 80px; /* Отступ для footer */
    }
    
    header {
      padding: 60px 20px;
      background: rgba(0, 0, 0, 0.5);
    }
    
    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    
    .header-container h1 {
      font-size: 3em;
      text-shadow: 0 0 10px rgba(225, 250, 156, 0.8);
    }
    
    .header-img {
      max-width: 80px;
      max-height: 80px;
    }
    
    header p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    
    main.container {
      padding: 40px 20px;
    }
    
    .button {
      background-color: #606230;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
      margin: 10px;
    }
    
    .button:hover {
      background-color: #343418;
    }
    
    .input-field {
      width: 80%;
      max-width: 600px;
      padding: 15px;
      font-size: 1rem;
      border: 1px solid #555;
      border-radius: 8px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      color: #f0f0f0;
      transition: border-color 0.3s;
    }
    
    .input-field:focus {
      outline: none;
      border-color: #888;
    }
    
    .theme-toggle {
      background-color: #e1d79c;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }
    
    .theme-toggle:hover {
      background-color: #bbb477;
    }
    
    .meme-section img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    
    footer {
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      bottom: 0;
      width: 100%;
      font-size: 0.8rem;
    }
    
    footer a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
    }
    
    footer a:hover {
      text-decoration: underline;
    }
    
    /* Снежинки */
    .snowflake {
      position: absolute;
      top: -50px;
      font-size: 1.5rem;
      color: #fff;
      opacity: 0.8;
      animation: fall 10s linear infinite;
    }
    
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Контейнер с видео-виджетами */
    #videoContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 9999;
    }
    
    .videoWidget {
      width: 320px;
      border: 2px solid gray;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .videoWidget video {
      width: 100%;
      display: block;
    }
    
    /* Responsive стили */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
      
      .button, .theme-toggle {
        width: 90%;
        max-width: 300px;
      }
      
      .input-field {
        width: 90%;
      }
      
      #videoContainer {
        width: 240px;
        right: 10px;
        bottom: 10px;
      }
      
      .videoWidget {
        width: 100%;
      }
      
      .header-img {
        max-width: 50px;
        max-height: 50px;
      }
    }
    
    /* Стили для светлой темы */
    body.light-mode {
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      color: #333;
    }
    
    body.light-mode header {
      background: rgba(255, 255, 255, 0.7);
    }
    
    body.light-mode .button {
      background-color: #606230;
      color: #fff;
    }
    
    body.light-mode .button:hover {
      background-color: #343418;
    }
    
    body.light-mode .input-field {
      background: rgba(0, 0, 0, 0.1);
      border-color: #aaa;
      color: #333;
    }
    
    body.light-mode .theme-toggle {
      background-color: #333;
      color: #fff;
    }
    
    body.light-mode footer {
      background: rgba(255, 255, 255, 0.7);
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="catblimp.gif" alt="Логотип Клана Насрано" class="header-img" />
      <h1>Клан Насрано</h1>
      <img src="catblimp.gif" alt="Символ Таа" class="header-img" />
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">День – Ночь</button>
  </header>
  
  <main class="container">
    <section class="search-section">
      <input type="text" id="searchInput" class="input-field" placeholder="Поиск..." />
      <button class="button" onclick="performSearch()">Поиск</button>
    </section>
        
    <section class="meme-section">
      <h2>Котики</h2>
      <input type="text" id="memeText" class="input-field" placeholder="Текст пиши" />
      <div>
        <button class="button" onclick="generateMeme()">Котик с текстом</button>
        <button class="button" onclick="generateRandomMeme()">Рандом котик</button>
      </div>
      <div id="memeOutput"></div>
    </section>
  </main>
  
  <footer>
    <p>
      © 2025 Клан Насрано. Все права защищены.
      <a href="http://www.constitution.ru/" target="_blank">Политика конфиденциальности</a>.
    </p>
  </footer>
  
  <!-- Контейнер с видео-виджетами -->
  <div id="videoContainer">
    <div class="videoWidget">
      <video autoplay muted loop>
        <source src="subway.mp4" type="video/mp4" />
        Ваш браузер не поддерживает тег video.
      </video>
    </div>
    <div class="videoWidget">
      <video autoplay muted loop>
        <source src="gta.mp4" type="video/mp4" />
        Ваш браузер не поддерживает тег video.
      </video>
    </div>
    <div class="videoWidget">
      <video autoplay muted loop>
        <source src="mukbang.mp4" type="video/mp4" />
        Ваш браузер не поддерживает тег video.
      </video>
    </div>
  </div>
  
  <!-- Скрипты -->
  <script>
    // Генерация снежинок
    function generateSnowflakes() {
      const count = 15;
      for (let i = 0; i < count; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
        snowflake.style.animationDelay = Math.random() * 5 + 's';
        snowflake.textContent = '';
        document.body.appendChild(snowflake);
      }
    }
    generateSnowflakes();
    
    function performSearch() {
      const query = document.getElementById('searchInput').value;
      if (!query.trim()) {
        alert('Черкани сначала чё-нить');
      } else {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI`;
      }
    }
    
    function generateMeme() {
      const text = document.getElementById('memeText').value.trim();
      if (!text) {
        alert('Черкани сначала чё-нить');
        return;
      }
      
      const memeOutput = document.getElementById('memeOutput');
      memeOutput.innerHTML = '';
      // Добавляем уникальный параметр для обхода кеша
      const uniqueParam = Date.now();
      const memeUrl = `https://cataas.com/cat/says/${encodeURIComponent(text)}?size=50&color=black&style=original&t=${uniqueParam}`;
      
      const img = document.createElement('img');
      img.src = memeUrl;
      img.alt = 'Meme';
      memeOutput.appendChild(img);
    }
    
    function generateRandomMeme() {
      const memeOutput = document.getElementById('memeOutput');
      memeOutput.innerHTML = '';
      const randomUrl = 'https://cataas.com/cat?random=' + Math.random();
      const img = document.createElement('img');
      img.src = randomUrl;
      img.alt = 'Random Cat';
      memeOutput.appendChild(img);
    }
    
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
