<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Насрано даже здесь</title>
  <meta name="description" content="Модер, убери">
  <meta name="theme-color" content="#1c1c1c">

  <!-- Подключение шрифта Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Подключение стилей с preload -->
  <link rel="preload" href="css/styles.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="css/styles.css"></noscript>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="catblimp.gif" loading="lazy" class="header-img">
      <h1>Клан Насрано</h1>
      <img src="catblimp.gif" loading="lazy" class="header-img">
    </div>
    <button class="theme-toggle">День – Ночь</button>
  </header>

  <main class="container">
    <section class="search-section">
      <input type="text" id="searchInput" class="input-field" placeholder="Поиск..." />
      <button class="button" onclick="performSearch()">Поиск</button>
    </section>
        
    <section class="meme-section">
      <h2>Котики</h2>
      <input type="text" id="memeText" class="input-field" placeholder="Текст пиши" />
      <div>
        <button class="button" onclick="generateMeme()">Котик с текстом</button>
        <button class="button" onclick="generateRandomMeme()">Рандом котик</button>
      </div>
      <div id="memeOutput"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Клан Насрано. Все права защищены.
      <a href="http://www.constitution.ru/" target="_blank">Политика конфиденциальности</a>.
    </p>
  </footer>

  <script src="js/app.js" defer></script>
</body>
</html>
