<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Насрано даже здесь</title>
  <meta name="description" content="Модер, убери">
  <meta name="theme-color" content="#1c1c1c">
  <!-- favicons -->
  <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <link rel="shortcut icon" href="assets/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Насрано" />
  <link rel="manifest" href="assets/site.webmanifest" />

  <!-- Подключаем Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Подключение стилей с preload -->
  <link rel="preload" href="css/styles.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="css/styles.css"></noscript>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="assets/catblimp.gif" loading="lazy" class="header-img">
      <h1>Клан Насрано</h1>
      <img src="assets/catblimp.gif" loading="lazy" class="header-img">
    </div>
    <button class="theme-toggle">День – Ночь</button>
  </header>

  <main class="container">
    <section class="search-section">
      <input type="text" id="searchInput" class="input-field" placeholder="Поиск..." />
      <button class="button" onclick="performSearch()">Поиск</button>
    </section>
        
    <section class="cat-section">
      <h2>Котики</h2>
      <input type="text" id="catText" class="input-field" placeholder="Текст пиши" />
      <div>
        <button class="button" onclick="generateCat()">Котик с текстом</button>
        <button class="button" onclick="generateRandomCat()">Рандом котик</button>
      </div>
      <div id="catOutput"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Клан Насрано. Все права защищены.
      <a href="http://www.constitution.ru/" target="_blank">Политика конфиденциальности</a>.
    </p>
  </footer>

  <script src="js/app.js" defer></script>
  
</body>
</html>
